title: InterSystems ObjectScript for VS Code
# email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  InterSystems ObjectScript language support for Visual Studio Code.
baseurl: "/vscode-objectscript" # the subpath of your site, e.g. /blog
url: "https://intersystems-community.github.io" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: ""
# github_username:  ""

# Build settings
# theme: "just-the-docs"
remote_theme: pmarsceill/just-the-docs

# plugins:
  # - jekyll-feed

logo: "/assets/images/vscode_objectscript_logo_title.png"

color_scheme: isc

search_enabled: true
search:
  heading_level: 2
  previews: 3

aux_links:
  "GitHub Repo":
    "https://github.com/intersystems-community/vscode-objectscript"

footer_content: "Copyright &copy; 2023 InterSystems Corp. Distributed under an <a href=\"https://github.com/intersystems-community/vscode-objectscript/tree/master/LICENSE\">MIT license.</a>"

ga_tracking: GTM-PKG7GB

